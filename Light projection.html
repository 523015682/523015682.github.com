<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	#word{ font:bold 50px '微软雅黑'; text-align:center; line-height:500px; text-shadow:0 0 0 #000;}
	#sun{ width:100px; height:100px; border-radius:50%; background: #FF0; box-shadow:0 0 100px #FF0; position:absolute; top:0; left:0;}
</style>
<script>
	window.onload=function(){
		var oSun=document.querySelector('#sun');
		var oWord=document.querySelector('#word');
		document.onmousemove=function(ev){
			oSun.style.left=ev.pageX-oSun.offsetWidth/2+'px';
			oSun.style.top=ev.pageY-oSun.offsetHeight/2+'px';
			
			var X=(oWord.offsetLeft+oWord.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
			var Y=(oWord.offsetTop+oWord.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
			var dis=Math.sqrt(X*X+Y*Y);
			
			oWord.style.textShadow=X/3+'px '+Y/3+'px '+dis/45+'px #000';
		};
	};
</script>
</head>

<body>
	<div id="word">嘿嘿，我是光照投影文字</div>
    <div id="sun"></div>
</body>
</html>
