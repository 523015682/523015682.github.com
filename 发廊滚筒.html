<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	#box{ width:113px; height:280px; border:1px solid #000; margin:100px auto; position:relative; overflow:hidden;}
	#box div{ width:400px; height:280px; background:-webkit-repeating-linear-gradient(-45deg,#fff 0,#fff 10px,red 10px,red 20px,#fff 20px,#fff 30px,blue 30px,blue 40px); position:absolute; top:0; left:0;}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('#box div');
		var l=0;
		setInterval(function(){
			l-=2;
			oDiv.style.left=l%113+'px';
		},30);
		
	};
</script>
</head>

<body>
	<div id="box">
    	<div></div>
    </div>
</body>
</html>
