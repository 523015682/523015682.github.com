<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0}
	#box{ width:510px; height:30px; border:1px solid #000; border-radius:15px; position:relative; margin:100px auto; overflow:hidden;}
	#box div{ width:1000px; height:30px; position:absolute; left:0; top:0; background:-webkit-repeating-linear-gradient(-45deg,#00FF00 0,#00FF00 10px,#FFFF00 10px,#FFFF00 20px);}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('#box div');
		var oBtn1=document.querySelector('#btn1');
		var oBtn2=document.querySelector('#btn2');
		var aInp=document.querySelectorAll('input');
		var l=0;
		setInterval(function(){
			l-=2;
			oDiv.style.left=l%113+'px';			
		},30);
		for(var i=0;i<aInp.length;i++){
			aInp[i].onchange=function(){
				var color1=aInp[0].value.substring(0,1)+aInp[0].value.substring(1).toUpperCase();
				var color2=aInp[1].value.substring(0,1)+aInp[1].value.substring(1).toUpperCase();
				oDiv.style.background='-webkit-repeating-linear-gradient(-45deg,'+color1+' 0,'+color1+' 10px,'+color2+' 10px,'+color2+' 20px)';
			};
		}	
	};
</script>
</head>

<body>
	<input type="color" value="#00FF00" id="btn1" />
    <input type="color" value="#FFFF00" id="btn2" />
    <div id="box">
    	<div></div>
    </div>
</body>
</html>
